  <body>
    <div class="flight-details1">
      <img class="image-12-icon" alt="" src="./public/image-13@2x.png" />

      <input type="radio" value="One Way" class="one-way"/>

      <div class="to-parent">

      <div class="rectangle-parent10">

      </div>
      <img class="flight-details-item" alt="" src="./public/group-32631.svg" />

      <div class="group-3265-button" id="group3265Button">
        <div class="rectangle-parent11">
          <div class="group-child20"></div>

        </div>
      </div>
      <div class="from-parent">
        <b class="from">From :</b>
        <div class="group-child22"></div>
      </div>
      <div class="lets-travel1">Letâ€™s Travel</div>
      <div class="rectangle-parent12">
        <div class="group-child19"></div>
        <b class="price1">Price</b>
        <b class="b1">
          <span>` </span>
          <span class="span1">500</span>
        </b>
      </div>
      <img
        class="group-3273-button2"
        alt=""
        src="./public/group-3259--button.svg"
        id="group3273Button"
      />

      <select class="departure-date">
        <option class="default-date1" value="Default Date">Default Date</option>
        <option class="default-date1" value="Date 1">Date 1</option>
        <option class="default-date1" value="Date 2">Date 2</option>
        <option class="default-date1" value="Date 3">Date 3</option>
        <option class="default-date1" value="Date 4">Date 4</option>
      </select>
      <select class="drop-down-to">
        <option class="default-date1" value="Default Planets">Default Planet</option>
        <option class="default-date1" value="Date 1">Date 1</option>
        <option class="default-date1" value="Date 2">Date 2</option>
        <option class="default-date1" value="Date 3">Date 3</option>
        <option class="default-date1" value="Date 4">Date 4</option>
      </select>
      <select class="drop-down-from">
        <option class="default-date1" value="Default Planets">Default Planet</option>
        <option class="default-date1" value="Date 1">Date 1</option> 
        <option class="default-date1" value="Date 2">Date 2</option>
        <option class="default-date1" value="Date 3">Date 3</option>
        <option class="default-date1" value="Date 4">Date 4</option>
      </select>
    </div>
